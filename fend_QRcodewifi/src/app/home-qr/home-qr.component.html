<div class="container">
  <h1 class="text-center">Benvenuto su GenerateQRCode</h1>
  <div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h2>Generatore QR Code</h2>
            <div class="form-group">
              <label for="network">Network:</label>
              <input type="text" class="form-control" id="network" [(ngModel)]="network" name="network">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="text" class="form-control" id="password" [(ngModel)]="password" name="password">
            </div>
            <div class="form-group">
              <label for="type">Tipo di sicurezza:</label>
              <select class="form-control" id="type" [(ngModel)]="type" name="type">
                <option value="WPA">WPA</option>
                <option value="WPA2">WPA2</option>
                <option value="WEP">WEP</option>
                <option value=" "></option>
              </select>
            </div>
            <button class="btn btn-primary" (click)="generateCode()" class="center-img">Genera QR Code</button>
        </div>
    </div>
    <br><br>
    <div class="alert alert-success" *ngIf="qrCode && success" class="qr-code">
      <div class="text-center">
        <img [src]="qrCode" alt="QR Code" class="center-img">
        <button class="btn btn-success" (click)="downloadQRCode()" class="center-img">Scarica QR Code</button>
      </div>
    </div>
    <div *ngIf="errorMess && !success" class="alert alert-danger">
      {{ errorMess }}
    </div>
  </div>
  </div>
</div>
